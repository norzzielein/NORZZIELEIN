<svg xmlns = "http://www.w3.org/2000/svg" fill = "none" style = "width: 100%; height: 100%;">
    <foreignObject width = "100%" height = "100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

                /* APTOS BLACK FONT-FACE DECLARATION */
                @font-face {
                    font-family: "AptosBlack";
                    src: url("https://github.com/norzzielein/NORZZIELEIN/blob/a23a106eac2bc5a826787aa53ecdd8ea10682bfb/IMPORT%20FILES/FONTAptosBlack.ttf") format("truetype");
                    font-weight: normal;
                    font-style: normal;
                }

                /* INTER BOLD FONT-FACE DECLARATION */
                @font-face {
                    font-family: "InterBold";
                    src: url("IMPORT FILES/FONTInterBold.ttf") format("truetype");
                    font-weight: normal;
                    font-style: normal;
                }

                /* BUTTON UNIVERSAL STYLING */
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: "AptosBlack";
                }

                /* BUTTON BODY STYLING */
                body {
                    position: relative;
                    font: 300 1em "AptosBlack";
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                }

                /* BUTTON CONTAINER STYLING */
                .container {
                    display: flex;
                    position: relative;
                    width: 95%;
                    height: 100vh;
                    justify-content: center;
                    align-items: center;
                }
                
                /* BUTTON BOX STYLING */
                .button {
                    position: relative;
                    border: 3px solid #000000;
                    border-radius: 10px;
                    background: #141414;
                    width: 250px;
                    height: 30px;
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                /* BUTTON SPACING STYLING */
                .button a {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background: #141414D9;
                    border-radius: 6px;
                    text-decoration: none;
                    color: #B732FF;
                    z-index: 1;
                    backdrop-filter: blur(50px);
                    animation: Spacing 3s infinite;
                }

                /* SPACING ANIMATION KEYFRAME */
                @keyframes Spacing {
                    0% {letter-spacing: normal;}
                    10% {letter-spacing: normal; color: #B732FF}
                    50% {letter-spacing: 1.5px; color: #B732FF}
                    90% {letter-spacing: normal; color: #B732FF}
                    100% {letter-spacing: normal;}
                }

                /* BUTTON GRADIENT STYLING */
                .container .button a::before {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 50%;
                    height: 100%;
                    background: linear-gradient(to left, #FFFFFF26, transparent);
                    transform: skewX(45deg) translateX(-100%);
                    filter: blur(0px);
                    animation: Gradient 3s infinite;
                }

                /* GRADIENT ANIMATION KEYFRAME */
                @keyframes Gradient {
                    0% {transform: skewX(45deg) translateX(0%);}
                    50% {transform: skewX(45deg) translateX(115%);}
                    100% {transform: skewX(45deg) translateX(0%);}
                }

                /* BUTTON LIGHTDOWN STYLING */
                .container .button::before {
                    content: "";
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 30px;
                    height: 10px;
                    border-radius: 10px;
                    transition: 0.5s;
                    transition-delay: 0.5s;
                    background: #B732FF;
                    box-shadow: 0 0 1px #B732FF, 
                                0 0 2px #B732FF, 
                                0 0 4px #B732FF,
                                0 0 8px #B732FF;
                    animation: LightDown 3s infinite;
                }

                /* LIGHTDOWN ANIMATION KEYFRAME */
                @keyframes LightDown {
                    0% {bottom: -3px; height: 10px; width: 30px; border-radius: 10px;}
                    50% {bottom: 0; height: 50%; width: 80%; border-radius: 30px;}
                    100% {bottom: -3px; height: 10px; width: 30px; border-radius: 10px;}
                }

                /* BUTTON LIGHTUP STYLING */
                .container .button::after {
                    content: "";
                    position: absolute;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 30px;
                    height: 10px;
                    border-radius: 10px;
                    transition: 0.5s;
                    transition-delay: 0.5s;
                    background: #B732FF;
                    box-shadow: 0 0 1px #B732FF, 
                                0 0 2px #B732FF, 
                                0 0 4px #B732FF,
                                0 0 8px #B732FF;
                    animation: LightUp 3s infinite;
                }

                /* LIGHTUP ANIMATION KEYFRAME */
                @keyframes LightUp {
                    0% {top: -3px; height: 10px; width: 30px; border-radius: 10px;}
                    50% {top: 0; height: 50%; width: 80%; border-radius: 30px;}
                    100% {top: -3px; height: 10px; width: 30px; border-radius: 10px;}
                }

            </style>
            <div class = "container">
                <div class = "button"> <a href = "#"> E-MAIL </a> </div>
            </div>
        </div>
    </foreignObject>
</svg>
